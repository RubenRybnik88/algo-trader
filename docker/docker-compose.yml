version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: quant_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: quant
      POSTGRES_PASSWORD: quantpass
      POSTGRES_DB: marketdata
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  adminer:
    image: adminer
    container_name: quant_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres

volumes:
  pgdata:
